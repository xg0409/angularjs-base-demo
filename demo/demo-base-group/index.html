<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<script src="js/angular.min.js"></script>
<script>
var app = angular.module('myApp', []);
app.controller('Aaa', function($scope) {
  $scope.name = "Hello AngularJs!!!";
  $scope.age = 20;
});
</script>

<body>
  <div ng-app="myApp" ng-controller="Aaa">
    <p>{{name}}</p>
    <p>{{age}}</p>
  </div>
</body>

</html>
