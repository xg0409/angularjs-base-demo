<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<script src="js/angular.min.js"></script>
<script>
var app = angular.module("myApp", []);
app.controller("con", function($scope) {
  $scope.user = {};
  $scope.master = angular.copy($scope.user);

  $scope.$watch("user.name", function(newValue, oldValue) {
    console.log(newValue);
    console.log(oldValue);
  });

  $scope.btn = function(){
    console.log($scope.user)
  };

  $scope.reset = function(){
    $scope.user = angular.copy($scope.master);
  };


});

</script>

<body>
  <div ng-controller="con">
    <form>
      姓名:
      <input type="text" ng-model="user.name" ng-blur="blur()" /> <br/>
      年龄:
      <input type="text" ng-model="user.age" /><br/>
      <input type="button" value="提交" ng-click="btn()"/>
      <input type="button" value="重置" ng-click="reset()"/>
    </form>
    <p>{{user}}</p>
  </div>
</body>

</html>
